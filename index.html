<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row1">
                <h1>Real-Time Character Counter</h1>
            </div>
            <div class="row2">
                <textarea  id="input" placeholder="Please write your text here"></textarea>
            </div>
            <div class="row3">
                <p>Total Character:<span id="total">0</span></p>
                <p>Remaining:<span id="remaining">50</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
